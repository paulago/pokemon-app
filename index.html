<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search and filter Pokémon using type, color, and gender.">
  <title>Pokémon Finder</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
      <div class="header__logo">
        <img src="./public/images/logo.png" alt="Pokémon Logo" class="logo-image">
      </div>
      <div class="header__search">
        <input type="text" class="header__search-input" placeholder="Search Pokémon...">
        <button class="header__reset-button">Reset</button>
      </div>
    </header>

    <main class="main">
      <!-- Filters Block -->
      <aside class="filters">
        <!-- Filter by type -->
        <div class="filters__section filters__section--type">
          <h2 class="filters__title">Type</h2>
          <ul class="filters__list">
            <li class="filters__item">
              <label for="1" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="1">Normal</label>
            </li>
            <li class="filters__item">
              <label for="2" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="2">Fighting</label>
            </li>
            <li class="filters__item">
              <label for="3" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="3">Flying</label>
            </li>
            <li class="filters__item">
              <label for="4" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="4">Poison</label>
            </li>
            <li class="filters__item">
              <label for="5" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="5">Ground</label>
            </li>
            <li class="filters__item">
              <label for="6" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="6">Rock</label>
            </li>
            <li class="filters__item">
              <label for="7" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="7">Bug</label>
            </li>
            <li class="filters__item">
              <label for="8" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="8">Ghost</label>
            </li>
            <li class="filters__item">
              <label for="9" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="9">Steel</label>
            </li>
            <li class="filters__item">
              <label for="10" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="10">Fire</label>
            </li>
            <li class="filters__item">
              <label for="11" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="11">Water</label>
            </li>
            <li class="filters__item">
              <label for="12" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="12">Grass</label>
            </li>
            <li class="filters__item">
              <label for="13" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="13">Electric</label>
            </li>
            <li class="filters__item">
              <label for="14" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="14">Psychic</label>
            </li>
            <li class="filters__item">
              <label for="15" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="15">Ice</label>
            </li>
            <li class="filters__item">
              <label for="16" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="16">Dragon</label>
            </li>
            <li class="filters__item">
              <label for="17" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="17">Dark</label>
            </li>
            <li class="filters__item">
              <label for="18" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="18">Fairy</label>
            </li>
            <li class="filters__item">
              <label for="19" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="19">Stellar</label>
            </li>
            <li class="filters__item">
              <label for="10001" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="10001">Unknown</label>
            </li>
          </ul>
        </div>
        <!-- Filter by color -->
        <div class="filters__section filters__section--color">
          <h2 class="filters__title">Color</h2>
          <ul class="filters__list filters__list--color">
            <li class="filters__item">
              <label for="1" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="1">Black</label>
            </li>
            <li class="filters__item">
              <label for="2" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="2">Blue</label>
            </li>
            <li class="filters__item">
              <label for="3" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="3">Brown</label>
            </li>
            <li class="filters__item">
              <label for="4" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="4">Gray</label>
            </li>
            <li class="filters__item">
              <label for="5" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="5">Green</label>
            </li>
            <li class="filters__item">
              <label for="6" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="6">Pink</label>
            </li>
            <li class="filters__item">
              <label for="7" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="7">Purple</label>
            </li>
            <li class="filters__item">
              <label for="8" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="8">Red</label>
            </li>
            <li class="filters__item">
              <label for="9" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="9">White</label>
            </li>
            <li class="filters__item">
              <label for="10" class="filters__label">
              <input type="checkbox" class="filters__checkbox" value="10">Yellow</label>
            </li>
          </ul>
        </div>
        <!-- Filter by gender -->
        <div class="filters__section filters__section--gender">
          <h2 class="filters__title">Gender</h2>
         <ul class="filters__list filters__list--gender">
            <li class="filters__item">
              <label for="all" class="filters__label">
              <input type="radio" name="gender" class="filters__radio" value="all">All</label>
            </li>
            <li class="filters__item">
              <label for="1" class="filters__label">
              <input type="radio" name="gender" class="filters__radio" value="1">Female</label>
            </li>
            <li class="filters__item">
              <label for="2" class="filters__label">
              <input type="radio" name="gender" class="filters__radio" value="2">Male</label>
            </li>
            <li class="filters__item">
              <label for="3" class="filters__label">
              <input type="radio" name="gender" class="filters__radio" value="3">Genderless</label>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Content Block -->
      <section class="pokemon-list">
        <h2 class="pokemon-list__title">Choose a Pokémon to get more information</h2>
        <div class="pokemon-list__grid">
        </div>
        <button class="pokemon-list__load-more" id="load-more">Load more</button>
      </section>
    </main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
